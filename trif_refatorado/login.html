<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TRIF 2025</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 360px;
        max-width: 90%;
      }
      .login-box h2 {
        margin: 0 0 10px 0;
        text-align: center;
        color: #1e293b;
        font-size: 28px;
      }
      .login-box .subtitle {
        text-align: center;
        color: #64748b;
        font-size: 14px;
        margin-bottom: 30px;
      }
      .login-box input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      .login-box input:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      }
      .login-box button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }
      .login-box button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
      }
      .login-box button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .error {
        color: #ef4444;
        font-size: 14px;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        background: #fee2e2;
        border-radius: 8px;
        display: none;
      }
      .error.show {
        display: block;
      }
      .info-box {
        background: #f0fdf4;
        border: 1px solid #86efac;
        border-radius: 8px;
        padding: 12px;
        margin-top: 20px;
        font-size: 13px;
        color: #166534;
      }
      .info-box strong {
        display: block;
        margin-bottom: 8px;
        color: #15803d;
      }
      .info-box ul {
        margin: 5px 0;
        padding-left: 20px;
      }
      .info-box li {
        margin: 3px 0;
      }
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading .spinner {
        display: block;
      }
      .loading .btn-text {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>ü§ñ TRIF 2025</h2>
      <p class="subtitle">Sistema de Julgamento de Combates</p>

      <form id="loginForm">
        <input
          type="text"
          id="username"
          placeholder="Usu√°rio"
          autocomplete="username"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Senha"
          autocomplete="current-password"
          required
        />
        <button type="submit" id="btnLogin">
          <span class="btn-text">Entrar</span>
          <div class="spinner"></div>
        </button>
      </form>

      <div id="error" class="error"></div>

      <div class="info-box">
        <strong>‚ÑπÔ∏è Credenciais de Acesso:</strong>
        <ul>
          <li><strong>Admin:</strong> admin / admin</li>
          <li><strong>Staff:</strong> staff / staff</li>
          <li><strong>Jurados:</strong> jurado1, jurado2, jurado3 / (mesmo nome)</li>
        </ul>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
      // Redireciona se j√° estiver logado
      if (authService.sessionManager.isAuthenticated()) {
        const session = authService.getSession();
        window.location.href = authService.getRedirectUrl(session.role);
      }

      const form = document.getElementById("loginForm");
      const btnLogin = document.getElementById("btnLogin");
      const errorDiv = document.getElementById("error");

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.classList.add("show");
        setTimeout(() => errorDiv.classList.remove("show"), 5000);
      }

      function setLoading(loading) {
        if (loading) {
          btnLogin.classList.add("loading");
          btnLogin.disabled = true;
        } else {
          btnLogin.classList.remove("loading");
          btnLogin.disabled = false;
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        setLoading(true);
        errorDiv.classList.remove("show");

        try {
          // Simula delay de rede
          await new Promise((resolve) => setTimeout(resolve, 500));

          const result = await authService.login(username, password);

          if (result.success) {
            // Redireciona para p√°gina apropriada
            window.location.href = result.redirectTo;
          }
        } catch (error) {
          showError(error.message);
          setLoading(false);
        }
      });

      // Permite Enter para submeter
      document
        .getElementById("password")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") form.requestSubmit();
        });
    </script>
  </body>
</html>
